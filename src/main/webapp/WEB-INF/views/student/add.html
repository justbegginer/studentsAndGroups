<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            color: blue;
        }
        input:hover{
            color: deepskyblue;
        }
    </style>
</head>
<body>
<form th:method="POST" th:action="@{/students}" th:object="${student}">
    <label for="name"> Name</label>
    <input type="text" id="name" th:field="*{name}"/>
    <label for="surname"> Surname</label>
    <input type="text" id="surname" th:field="*{surname}"/>
    <label for="groupNumber"> Group Number</label>
    <input type="text" id="groupNumber" th:field="*{groupNumber}"/>
    <input type="submit" value="ADD">
    <div style="color: darkred" th:if="${#fields.hasErrors('name')}" th:errors = "${student.name}"></div>
    <div style="color: darkred" th:if="${#fields.hasErrors('surname')}" th:errors = "${student.surname}"></div>
    <div style="color: darkred" th:if="${#fields.hasErrors('groupNumber')}" th:errors = "${student.groupNumber}"></div>
</form>
</body>
</html>
