<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
    <style>
        a{
            background: greenyellow;
        }
        a:hover{
            transform: scale(1.1);
            background: green;
        }
    </style>
</head>
<body>
<center>
    <div th:each="tutor : ${tutors}">
        <a th:href="@{/tutors/{id}(id=${tutor.getId()})}" th:text="${tutor.getName()} +
        ' '+ ${tutor.getSurname()} +' - ' + ${tutor.getQualification()}">user</a>
        <form th:action="@{/tutors/{id}/delete(id=${tutor.id})}">
            <input style="color:orangered" type="submit" value="DELETE">
        </form>
        <form th:action="@{/tutors/{id}/update(id=${tutor.getId()})}">
            <input style="color:orange" type="submit" value="UPDATE">
        </form>
        <hr>
    </div>
    <br>
    <form action="/tutors/new">
        <input style="color:blue" type="submit" value="ADD">
    </form>
</center>
</body>
</html>
